<div class="bar bar-feed" style="position: fixed;">MOST RECENT</div><br>
    <div ng-repeat="dat in data">
            <div class="item">
                    <div style="background-color: white; border-radius:4px; padding-left:3px; padding-top:5px; padding-bottom: 5px;">
                        <p>Posted by {{dat.name}}</p>
                        <p>Price: {{dat.price}}</p>
                        <p>{{dat.gender}}</p>
                        <p>{{dat.institute}}</p>
                        <i class="major fa fa-phone-square callPlace" ng-click="call(numberid={{dat.number}})"> Call</i>
                    </div>
            </div>
    </div>
            <div style="width:100%;height:100px;"></div>
    <i class="fa fa-circle-o-notch fa-spin spine" ng-show="wait"></i>
